<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>to-do</title>
  </head>
  <body>
    <div class="to-do"></div>
    <div class="container">
      <div class="to-do__wrapper">
        <h1 class="to-do__title">To-Do List</h1>
        <div class="to-do__buttons">
            <button class="to-do__button-add">Добавить</button>
            <button class="to-do__button-all">Все</button>
            <button class="to-do__button-process">В процессе</button>
            <button class="to-do__button-completed">Завершённые</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
